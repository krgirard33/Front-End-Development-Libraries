<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Build a Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <div>
        <label id="name-label" for="name">Name: 
          <input id="name" name="name" placeholder="Enter your name" type="text" required/>
        </label>
      </div>
      <div>
        <label id="email-label"for="name">Email: 
          <input id="email" name="email" placeholder="Enter your email" type="email" required/>
        </label>
      </div>
      <div>
        <label id="number-label" for="age">Age: 
          <input name="number" id="number" type="number" min="13" max="120" placeholder="Your age">
        </label>
      </div>
      <div>
        <label id="dropdown-label" for="dropdown">Why are you here?
          <select id="dropdown">
            <option value="learning">Learning</option>
            <option value="fun">Fun</option>
            <option value="other">Other</option>
          </select>
        </label>
        </div>
        <div>
        <label id="radio-label" for="radio">Are you awake?
          <input type="radio" name="radio" value="yes" /> Yes
          <input type="radio" name="radio" value="no" /> No
        </label>
      </div>
      <div>
        <p>What do you like to eat?</p>
        <label for="meat">Meat 
          <input type="checkbox" name="checkers" value="meat">
        </label>
        <label for="meat">Fish 
          <input type="checkbox" name="checkers" value="fish">
        </label>
        <label for="meat">Veggies
          <input type="checkbox" name="checkers" value="veggies">
        </label>
        <label for="meat">Cheese 
          <input type="checkbox" name="checkers" value="cheese">
        </label>
        <label for="meat">Grain 
          <input type="checkbox" name="checkers" value="grain">
        </label>
      </div>
      <div>
        <p>Tell me about yourself?</p>
        <textarea id="aboutyou"></textarea>
      </div>
      <div>
        <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
      </div>
    </form>
  </body>
</html>
